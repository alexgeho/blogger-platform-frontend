<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css">
  <title>blogger-platform-frontend</title>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <h1>Blogger Platform</h1>

    <div class="auth">

      <!-- LOGIN -->
      <section id="login">
        <input id="loginInput" placeholder="login or email" />
        <input id="passwordInput" type="password" placeholder="password" />
        <button id="loginBtn">Login</button>
      </section>

      <!-- CURRENT USER -->
      <section id="me" style="display:none;">
        <pre id="meResult"></pre>
        <button id="logoutBtn">Logout</button>
      </section>

    </div>
  </header>

  <!-- MAIN LAYOUT -->
  <main class="layout">

    <!-- BLOGS (SIDEBAR) -->
    <section id="blogs" class="blogs">
      <h2>Blogs</h2>
      <ul id="blogsList"></ul>
    </section>

    <!-- POSTS (FEED) -->
    <section id="posts" class="posts">
      <h2>Posts</h2>
      <ul id="postsList"></ul>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    Backend demo â€¢ Blogger Platform
  </footer>

  <script type="module" src="/src/main.js"></script>

</body>
</html>
