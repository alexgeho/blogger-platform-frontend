<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>blogger-platform-frontend</title>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <h1>Blogger Platform</h1>

    <div class="auth">

      <div class="auth-actions">
        <button id="toggleLogin">Login</button>
        <button id="toggleRegister">Register</button>

      </div>

      <div class="auth-forms">

        <!-- LOGIN -->
        <form id="loginForm" class="auth-form">
          <input name="loginOrEmail" placeholder="login or email" />
          <input name="password" type="password" placeholder="password" />
          <button type="submit">Send</button>
        </form>

        <!-- REGISTER -->
        <form id="registerForm" class="auth-form">
          <input name="login" placeholder="login" />
          <input name="email" placeholder="email" />
          <input name="password" type="password" placeholder="password" />
          <button type="submit">Send</button>
        </form>

      </div>
    </div>
    <a href="/src/admin/admin.html" id="adminLink" class="admin-link">
      Admin
    </a>
  </header>


  <!-- MAIN LAYOUT -->
  <main class="layout">

    <!-- BLOGS (SIDEBAR) -->
    <section id="blogs" class="blogs">
      <h2>Blogs</h2>
      <ul id="blogsList"></ul>
    </section>

    <!-- POSTS (FEED) -->
    <section id="posts" class="posts">
      <h2>Posts</h2>
      <ul id="postsList"></ul>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    Backend demo â€¢ Blogger Platform
  </footer>

  <script type="module" src="/src/main.mjs"></script>

</body>

</html>
